id: network-v1
name: Network Security Pack
domain: network
version: 1.0.0
features:
  - name: network_kdd_features
    inputs: [flow_record]
receptors:
  nk:
    detector_set: nk_network_v1.json
    mode: feature
  bcell:
    classifier: bcell_network_v1.pt
    labels: [normal, attack]
  tcell:
    memory_store: tcell_network_v1
thresholds:
  nk: 0.65
  bcell: 0.80
hardware_tiers:
  tier0_airgapped:
    models: [qwen2.5:1.5b]
    max_memory_gb: 8
  tier1_laptop:
    models: [qwen2.5:7b]
    max_memory_gb: 32
  tier2_workstation:
    models: [deepseek-r1:14b]
    max_memory_gb: 128
  tier3_cloud:
    models: [claude-opus-4.5]
    max_memory_gb: 512
data_sources:
  train: [NSL-KDD]
  eval: [NSL-KDD-test]
metrics:
  - nk_f1
policies:
  - block_if_attack
notes: "Threshold tuned to 0.65 for NK F1 ~83.0."
owner: "immunOS"
dependencies: []
